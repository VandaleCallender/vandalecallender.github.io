<!DOCTYPE html>
<html>

<head>
    <title>Vandale</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>
    <div class="page">
        <div class="countdown-col col">
            <div class="time middle">
                <span>
                    <div id="d">12</div>
                    Days
                </span>
                <span>
                    <div id="h">06</div>
                    Hours
                </span>
                <span>
                    <div id="m">35</div>
                    Minutes
                </span>
                <span>
                    <div id="s">54</div>
                    Seconds
                </span>
            </div>
        </div>
        <div class="newletter-col col"></div>
    </div>
    <script src="countdown.js"></script>
</body>

</html>
