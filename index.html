<head>

    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="favicon/apple-touch-icon-76x76.png" />

    <meta name="application-name" content="Vandale Tech" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="favicon/mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="favicon/mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="favicon/mstile-150x150.png" />

<body>
    <div class="page">
        <div class="countdown-col col">
            <div class="time middle">
                <span>
                    <div id="d">12</div>
                    Days
                </span>
                <span>
                    <div id="h">06</div>
                    Hours
                </span>
                <span>
                    <div id="m">35</div>
                    Minutes
                </span>
                <span>
                    <div id="s">54</div>
                    Seconds
                </span>
            </div>
        </div>
        <div class="newletter-col col"></div>
        <div class="newsletter middle">
            <h2>Coming Soon</h2>
            <h4>Subscribe to get notified when open</h4>
            <form action="">
                <input type="text" placeholder="Enter Your Email">
                <input class="newsletter-btn" type="button" value="Subscribe">
            </form>
        </div>
    </div>
    <script src="countdown.js"></script>
</body>

</html>
